<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DirectCatch - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid vh-100">
    <div class="row h-100">
      <!-- Left Panel -->
      <div class="col-md-4 d-flex flex-column justify-content-center align-items-center text-light left-panel">
        <div class="btn-group btn-toggle mb-4" role="group">
        </div>
        <img src="images/Logo.png" alt="DirectCatch Logo" class="mb-3" style="width:400px;">
        <h1>Welcome!</h1>
        <form id="login-form" class="w-75">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="login-user" class="form-control" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="login-pass" class="form-control" placeholder="Enter your password" required>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="remember-me">
            <label class="form-check-label" for="remember-me">Remember me</label>
            <a href="forgot-password.html" class="float-end small text-light">Forgot password?</a>
          </div>
        <button type="submit" class="btn btn-primary w-100 mb-2">Login</button>
        <div class="text-center mb-3 small">or</div>
          <a href="signup.html" class="btn btn-secondary w-100">Create an account</a>
        </form>
      </div>
      <!-- Right Image -->
      <div class="col-md-8 p-0">
        <img src="images/homepage.jpeg" alt="Office" class="img-fluid h-100 w-100 object-fit-cover">
      </div>
    </div>
  </div>
  
  <script>
  document.getElementById('login-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const user = document.getElementById('login-user').value;
    localStorage.setItem('loginUser', user);
    window.location.href = 'shop.html';
  });
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  
</body>
</html>
