<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DirectCatch - Profile</title>
    <!-- Bootstrap CSS + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
  <header class="navbar navbar-expand-lg navbar-light bg-info py-2 sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="images/Logo.png" alt="DirectCatch" style="height:100px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#mainNav" aria-controls="mainNav"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link text-dark" href="shop.html">Home</a></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item me-3"><a class="nav-link text-dark" href="cart.html"><i class="bi bi-cart"></i></a></li>
        </ul>
      </div>
    </div>
  </header>
<body class="bg-light">

  <div class="container-fluid vh-100">
    <div class="row h-100">

      <!-- Left Panel: Avatar & Details -->
      <div class="col-md-4 d-flex flex-column justify-content-center align-items-center text-light left-panel">
        <img id="profile-img" src="images/default-avatar.jpeg" alt="Profile Photo"
             class="rounded-circle mb-3" style="width:250px; height:250px; object-fit:cover;">
        <h3 id="left-name" class="mb-1"></h3>
        <p id="left-email" class="mb-3 small"></p>
        <button class="btn btn-light btn-sm mb-4" id="change-photo-btn">Change Photo</button>
        <input type="file" id="photo-input" accept="image/*" style="display:none;">

        <!-- Additional Info Fields -->
        <div class="w-100 bg-white rounded p-3 text-dark shadow-sm">
          <p><strong>Username:</strong> <span id="display-user"></span></p>
          <p><strong>Name:</strong> <span id="display-name"></span></p>
          <p><strong>Email:</strong> <span id="display-email"></span></p>
        </div>
      </div>

      <!-- Right Panel: Wallpaper -->
      <div class="col-md-8 p-0 d-none d-md-block">
        <img src="images/view.png" alt="Background"
             class="img-fluid h-100 w-100 object-fit-cover">
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginUser = localStorage.getItem('loginUser') || 'Guest';
      const profile = JSON.parse(localStorage.getItem('profile') || '{}');
      const name = profile.name || loginUser;
      const email = profile.email || '';

      document.getElementById('display-user').textContent = loginUser;
      document.getElementById('display-name').textContent = profile.name || '-';
      document.getElementById('display-email').textContent = profile.email || '-';

      document.getElementById('left-name').textContent = name;
      document.getElementById('left-email').textContent = email;

      // Photo upload
      const photoInput = document.getElementById('photo-input');
      document.getElementById('change-photo-btn').addEventListener('click', () => photoInput.click());
      photoInput.addEventListener('change', e => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = () => document.getElementById('profile-img').src = reader.result;
        reader.readAsDataURL(file);
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
