<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DirectCatch - Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-primary bg-opacity-25 vh-100 d-flex flex-column">
  <div class="container-fluid">
    <div class="row vh-100">
      <!-- Left Form Panel -->
      <div class="col-md-4 d-flex flex-column justify-content-center align-items-center text-light left-panel">
        <img src="images/lock-wheel.png" alt="Lock Logo" class="mb-3" style="width:400px;">
        <h1 class="mb-4">Forgot Password?</h1>
        
        <div class="bg-white rounded p-4 shadow-sm w-75 text-dark">
          <form id="forgot-form" action="index.html" method="get">
            <div class="mb-3 rounded p-7 ">
              <label for="forgot-email" class="form-label">Email</label>
              <input type="email" id="forgot-email" name="email" class="form-control" placeholder="Enter your Email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-2">Reset Password</button>
            <div class="text-center"><a href="index.html" class="text-decoration-none">Back to Login</a></div>
          </form>
        </div>
      </div>
      <!-- Right Image Panel -->
      <div class="col-md-8 p-0 d-none d-md-block">
        <img src="images/homepage.jpeg" alt="Wallpaper" class="img-fluid h-100 w-100 object-fit-cover">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
