<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DirectCatch - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container-fluid vh-100">
    <div class="row h-100">

      <!-- Left Form Panel -->
      <div class="col-md-4 d-flex flex-column justify-content-center align-items-center text-light left-panel">
        <div class="p-4">
        <img src="images/ship.png" alt="ship Logo" class="mb-3" style="width:350px;">
        <h1 class="mb-4">Create an Account</h1>

          <!-- Sign Up Form Card -->
          <div class="bg-white rounded p-4 shadow-sm text-dark">
            <form id="signup-form">
              <div class="mb-3">
                <input type="text" id="signup-name" class="form-control" placeholder="Full Name" required>
              </div>
              <div class="mb-3">
                <input type="email" id="signup-email" class="form-control" placeholder="Email Address" required>
              </div>
              <div class="mb-3">
                <input type="password" id="signup-pass" class="form-control" placeholder="Password" required>
              </div>
              <div class="mb-3">
                <input type="password" id="signup-pass2" class="form-control" placeholder="Confirm Password" required>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" id="agree" type="checkbox" required>
                <label class="form-check-label" for="agree">I agree to the Terms & Privacy</label>
              </div>
              <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Right Image Panel -->
      <div class="col-md-8 p-0 d-none d-md-block">
        <img src="images/homepage.jpeg" alt="Background" class="img-fluid h-100 w-100 object-fit-cover">
      </div>

    </div>
  </div>

  <script>
  document.getElementById('signup-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const pass1 = document.getElementById('signup-pass').value;
    const pass2 = document.getElementById('signup-pass2').value;
    if (pass1 !== pass2) {
      alert('Passwords do not match. Please re-enter.');
      return;
    }
    const profile = {
      name: document.getElementById('signup-name').value,
      email: document.getElementById('signup-email').value
    };
    localStorage.setItem('profile', JSON.stringify(profile));
    window.location.href = 'shop.html';
  });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
